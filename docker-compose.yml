version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dock-direct-postgres
    environment:
      POSTGRES_DB: dockdirect
      POSTGRES_USER: dockdirect
      POSTGRES_PASSWORD: dockdirect123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dockdirect -d dockdirect"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
